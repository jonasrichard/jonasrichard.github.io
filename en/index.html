  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.querySelector("#toggle-mode");

      function handleDarkMode() {
        const darkMode = localStorage.getItem("dark-mode");

        if (darkMode == "enabled") {
          document.body.classList.add("dark-mode");
          document.querySelector("#dark-mode").style.display = "none";
          document.querySelector("#light-mode").style.display = "inline";
        } else {
          document.body.classList.remove("dark-mode");
          document.querySelector("#dark-mode").style.display = "inline";
          document.querySelector("#light-mode").style.display = "none";
        }
      }

      handleDarkMode();

      btn.addEventListener("click", function () {
        const darkMode = localStorage.getItem("dark-mode");

        if (darkMode == "enabled") {
          localStorage.setItem("dark-mode", "disabled");
        } else {
          localStorage.setItem("dark-mode", "enabled");
        }

        handleDarkMode();
      });
    });
  </script>
